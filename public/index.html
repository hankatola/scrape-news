<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>New York Times Scraper</title>
  </head>
  <body>
    <div id="wrapper">

      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link get-articles" id="home-button">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link get-saved" id="save-button">Saved Articles</a>
            </li>
          </ul>
          <button class="btn btn-outline-success my-2 my-sm-0 scrape" type="submit">Scrape New Articles</button>
        </div>
      </nav>

      <!-- Body -->
      <h1>New York Times Web Scraper</h1>
      <div class="row">
        <div class="col" id="articles"></div>

        <!-- Comment Section -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Comments</h5>
              <p class="card-text" id="comment-title"></p>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" id="comment-text"></textarea>
              </div>
              <a href="#" class="btn btn-primary save-note">Save</a>
            </div>
          </div>
          <div id="notes" class="w-100 p-3"></div>
        </div>
      </div>
    </div>

  </body>
</html>
